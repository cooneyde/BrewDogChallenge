<div class="beer-detail-container">

  <div class="beer-detail-container-left">
    <h1 class="text">{{beer.name}}</h1>
    <h3 class="text">{{beer.tagline}}</h3>
    <h3 class="text">{{beer.abv}}% volume</h3>
    <p class="text">{{beer.description}}</p>
  </div>

  <div class="beer-detail-container-right">
    <img src="{{beer.image_url}}" class="image">
  </div>
</div>
